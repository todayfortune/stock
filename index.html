<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MSI Pro Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        
        /* 등급 뱃지 스타일 */
        .badge-S { background-color: #6f42c1; color: white; }
        .badge-A { background-color: #0d6efd; color: white; }
        .badge-B { background-color: #0dcaf0; color: black; }
        
        /* 액션 뱃지 스타일 */
        .action-READY { background-color: #198754; color: white; animation: pulse 1.5s infinite; }
        .action-WAIT { background-color: #ffc107; color: black; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        /* 모바일 카드 스타일 */
        .mobile-card { 
            background: white; border-radius: 12px; padding: 16px; margin-bottom: 12px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); border: 1px solid #eee; cursor: pointer;
            transition: transform 0.1s;
        }
        .mobile-card:active { transform: scale(0.98); }
        
        /* 텍스트 유틸 */
        .text-up { color: #dc3545 !important; font-weight: 600; } /* 한국 주식은 빨강이 상승 */
        .text-down { color: #0d6efd !important; font-weight: 600; } /* 파랑이 하락 */
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top px-3">
    <div class="container-fluid">
        <button class="btn btn-outline-light d-lg-none me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
            <i class="fas fa-bars"></i>
        </button>
        
        <a class="navbar-brand fw-bold" href="#"><i class="fas fa-satellite-dish me-2"></i>MSI Pro</a>
        
        <div class="ms-auto d-flex align-items-center">
            <span id="market-badge" class="badge bg-secondary me-2">Loading...</span>
            <button class="btn btn-sm btn-outline-light" onclick="location.reload()"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        
        <div class="col-lg-2 d-none d-lg-block bg-white border-end vh-100 py-3">
            <div class="list-group list-group-flush">
                <a href="#" class="list-group-item list-group-item-action active fw-bold"><i class="fas fa-home me-2"></i>Dashboard</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-star me-2"></i>Watchlist</a>
                <a href="#" class="list-group-item list-group-item-action"><i class="fas fa-book me-2"></i>Journal</a>
            </div>
            <div class="mt-4 px-3 text-muted small">
                <strong>System Info</strong><br>
                Engine: MSI v3.0<br>
                Gate: KOSPI 20MA
            </div>
        </div>

        <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-white active">Dashboard</a>
                    <a href="#" class="list-group-item list-group-item-action bg-dark text-white">Watchlist</a>
                </div>
            </div>
        </div>

        <main class="col-lg-10 col-12 py-4 bg-light">
            
            <h6 class="text-muted text-uppercase mb-3 fw-bold small px-1">Market Leaders</h6>
            <div class="row g-3 mb-4" id="sector-area">
                </div>

            <div class="d-flex justify-content-between align-items-center mb-3 px-1">
                <h6 class="text-muted text-uppercase mb-0 fw-bold small">Candidates</h6>
                <small class="text-muted" id="update-time">-</small>
            </div>

            <div class="card shadow-sm d-none d-lg-block">
                <div class="card-body p-0">
                    <table class="table table-hover mb-0 align-middle">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-4">종목</th>
                                <th>현재가</th>
                                <th>등락률</th>
                                <th>등급</th>
                                <th>Action</th>
                                <th>Signal (Why)</th>
                                <th>Plan</th>
                            </tr>
                        </thead>
                        <tbody id="desktop-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="d-lg-none" id="mobile-card-list">
                </div>

        </main>
    </div>
</div>

<div class="modal fade" id="detailModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0 pb-0">
                <h5 class="modal-title fw-bold" id="modal-title">종목명</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body pt-2" id="modal-body">
                </div>
            <div class="modal-footer border-0 pt-0">
                <button type="button" class="btn btn-light w-100" data-bs-dismiss="modal">닫기</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
