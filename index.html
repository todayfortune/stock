<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSI Pro Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- [1] ê¸°ë³¸ ì„¸íŒ… (Reset & Font) --- */
        :root {
            --bg-color: #f3f4f6;
            --sidebar-bg: #ffffff;
            --card-bg: #ffffff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --accent-purple: #6c5ce7;
            --accent-green: #00b894;
            --accent-red: #d63031;
        }
        * { box-sizing: border_box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; background-color: var(--bg-color); color: var(--text-main); display: flex; height: 100vh; overflow: hidden; }

        /* --- [2] ì‚¬ì´ë“œë°” (Left Navigation) --- */
        .sidebar { width: 250px; background: var(--sidebar-bg); padding: 30px 20px; display: flex; flex-direction: column; border-right: 1px solid #e0e0e0; }
        .logo { font-size: 1.5rem; font-weight: bold; color: var(--accent-purple); margin-bottom: 40px; display: flex; align-items: center; gap: 10px; }
        .menu-item { padding: 15px 20px; color: var(--text-sub); text-decoration: none; border-radius: 12px; margin-bottom: 10px; display: flex; align-items: center; gap: 15px; font-weight: 500; transition: 0.3s; }
        .menu-item:hover, .menu-item.active { background-color: var(--accent-purple); color: #fff; box-shadow: 0 4px 15px rgba(108, 92, 231, 0.3); }
        .menu-item i { width: 20px; }

        /* --- [3] ë©”ì¸ ì»¨í…ì¸  ì˜ì—­ --- */
        .main-content { flex: 1; padding: 30px; overflow-y: auto; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .header h2 { font-size: 1.8rem; }
        .date-badge { background: #dfe6e9; padding: 8px 15px; border-radius: 20px; font-size: 0.9rem; color: var(--text-sub); }

        /* --- [4] ìƒë‹¨ ì¹´ë“œ ì„¹ì…˜ (Top Sectors) --- */
        .cards-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card-bg); border-radius: 20px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); position: relative; overflow: hidden; transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        
        /* ì¹´ë“œ ìƒ‰ìƒ í…Œë§ˆ (ê·¸ë¼ë°ì´ì…˜) */
        .card.theme-1 { background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%); color: white; }
        .card.theme-2 { background: linear-gradient(135deg, #a770ef 0%, #cf8bf3 50%, #fdb99b 100%); color: white; }
        .card.theme-3 { background: linear-gradient(135deg, #f7971e 0%, #ffd200 100%); color: white; }

        .card h3 { font-size: 0.9rem; opacity: 0.9; margin-bottom: 5px; }
        .card .value { font-size: 1.8rem; font-weight: bold; margin-bottom: 15px; }
        .card .sub-info { font-size: 0.85rem; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 10px; display: inline-block; backdrop-filter: blur(5px); }

        /* --- [5] ì›Œì¹˜ë¦¬ìŠ¤íŠ¸ í…Œì´ë¸” --- */
        .table-container { background: var(--card-bg); border-radius: 20px; padding: 25px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .section-title { font-size: 1.2rem; font-weight: bold; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
        
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-sub); font-size: 0.85rem; padding-bottom: 15px; border-bottom: 1px solid #f1f1f1; }
        td { padding: 15px 0; border-bottom: 1px solid #f1f1f1; font-size: 0.95rem; vertical-align: middle; }
        
        .stock-info { display: flex; align-items: center; gap: 10px; }
        .stock-icon { width: 35px; height: 35px; background: #f1f2f6; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; color: var(--accent-purple); font-size: 0.8rem; }
        
        /* ë±ƒì§€ ìŠ¤íƒ€ì¼ */
        .status-badge { padding: 5px 10px; border-radius: 8px; font-size: 0.75rem; font-weight: bold; }
        .status-ENTRY { background: #e3f9e5; color: #219653; } /* ì—°í•œ ì´ˆë¡ */
        .status-WATCH { background: #fff8e1; color: #f2994a; } /* ì—°í•œ ì£¼í™© */
        
        .price-up { color: var(--accent-red); font-weight: 600; }
        .price-down { color: #0984e3; font-weight: 600; }
        
        /* ë°˜ì‘í˜• (ëª¨ë°”ì¼) */
        @media (max-width: 768px) {
            body { flex-direction: column; overflow: auto; }
            .sidebar { width: 100%; padding: 15px; flex-direction: row; justify-content: space-between; align-items: center; }
            .menu-item span { display: none; } /* ëª¨ë°”ì¼ì—ì„  ê¸€ì ìˆ¨ê¹€ */
            .cards-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo">
            <i class="fa-solid fa-chart-line"></i> MSI Pro
        </div>
        <nav>
            <a href="#" class="menu-item active"><i class="fa-solid fa-table-columns"></i> <span>Dashboard</span></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-briefcase"></i> <span>Portfolio</span></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-robot"></i> <span>Trading Bot</span></a>
            <a href="#" class="menu-item"><i class="fa-solid fa-gear"></i> <span>Settings</span></a>
        </nav>
    </aside>

    <section class="main-content">
        <div class="header">
            <div>
                <h2>Market Overview</h2>
                <p style="color:var(--text-sub)">AI-driven Stock Analysis & Signals</p>
            </div>
            <div class="date-badge" id="update-time">
                <i class="fa-regular fa-clock"></i> Connecting...
            </div>
        </div>

        <h4 style="margin-bottom:15px; color:var(--text-sub);">ğŸ”¥ Today's Leading Sectors</h4>
        <div class="cards-grid" id="sector-list">
            <div class="card"><div class="value">Loading...</div></div>
        </div>

        <div class="table-container">
            <div class="section-title">
                <span><i class="fa-solid fa-list-ul"></i> Watchlist Candidates</span>
                <button style="background:var(--accent-purple); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer;">
                    <i class="fa-solid fa-filter"></i> Filter
                </button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th width="30%">Name</th>
                        <th width="20%">Sector</th>
                        <th width="15%">Price</th>
                        <th width="15%">Chg%</th>
                        <th width="10%">Action</th>
                        <th width="10%">Score</th>
                    </tr>
                </thead>
                <tbody id="candidate-list">
                    </tbody>
            </table>
        </div>
    </section>

    <script src="assets/app.js"></script>
</body>
</html>
